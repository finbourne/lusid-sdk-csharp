version: "3"

services:

  lusid-sdk-csharp-test:
    build: .
    container_name: lusid-sdk-csharp-test
    image: finbourne/lusid-sdk-csharp-test
    environment:
      - FBN_TOKEN_URL
      - FBN_USERNAME
      - FBN_PASSWORD
      - FBN_CLIENT_ID
      - FBN_CLIENT_SECRET
      - FBN_APP_NAME
      - FBN_LUSID_API_URL=${FBN_BASE_API_URL}/api
      - FBN_ACCESS_TOKEN
    volumes:
      - .:/usr/src